name: ci-contract

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci-contract:
    name: ci-contract
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint protobuf contracts
        run: buf lint

      - name: Check protobuf contract compatibility
        run: buf breaking --against '.git#branch=main'

      - name: Verify deterministic generation (tracked + untracked files)
        run: |
          bash scripts/gen-proto.sh
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generated files are out of date"
            git status --short
            exit 1
          fi
