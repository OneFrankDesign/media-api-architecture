name: ci-compose-smoke

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci-compose-smoke:
    name: ci-compose-smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate compose configuration
        run: |
          ./scripts/render-envoy-config.sh
          docker compose -f infra/compose/docker-compose.yml --env-file .env.example config
